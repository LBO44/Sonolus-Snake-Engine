name: sync engine

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install and generate static
      run: |
        npm install
        npm run static
    - name: remove useless buttons in sonolus info
      run: |
        node -e "
        const fs = require('fs');
        const filePath = './static/sonolus/info';
        const data = JSON.parse(fs.readFileSync(filePath, 'utf-8'));
        data.buttons = data.buttons.filter(button => 
          !['post', 'playlist', 'replay', 'background', 'effect', 'particle'].includes(button.type));
        fs.writeFileSync(filePath, JSON.stringify(data, null, 4), 'utf-8');"
    - name: export static
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: static
  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      pages: write
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages 
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
